<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Minesweeper</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, viewport-fit=cover"
    />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #1a1a1a;
        font-family: Chalkboard, 'Comic Sans MS', Arial, Helvetica, sans-serif;
        font-size: 18px;
        color: #fff;
      }
      .layout {
        visibility: hidden;
      }
    </style>
    <script type="module" crossorigin src="./ms-73201eff.js"></script>
    <link rel="modulepreload" crossorigin href="./modulepreload-polyfill-3cfb730f.js">
    <link rel="stylesheet" href="./index-e5502f5f.css">
  </head>

  <body oncontextmenu="return false;">
    <div class="layout">
      <div class="controls">
        <div class="message" cgw-bind="message"></div>
        <div class="flags">
          <span>Flags:&nbsp;</span>
          <span cgw-bind="flags">30</span>
        </div>
        <div class="time" cgw-bind="time">00:00</div>
      </div>
      <div class="container">
        <canvas id="canvas" width="640" height="640"></canvas>
        <div class="pointer-events" cgw-onclick="onBoardClick"></div>
      </div>
    </div>

    
  </body>
</html>
