
<div class="form-group">
    <label for="type">TYPE</label>
    <select ng-model="app.form.carType" class="form-control">
        <option ng-repeat="option in cars.options" value="{{option.value}}">
            {{option.name}}
        </option>
    </select>
</div>
<div class="form-group">
    <label for="app.location">LOCATION</label>
    <input type="text" ng-model="app.form.location" class="form-control" placeholder="LOCATION">
</div>
