<div class="form-group">
    <label for="from">FROM</label>

        <input type="text" ng-model="form.from" class="form-control" placeholder="FROM">
        <span class="input-group-addon glyphicon glyphicon-asterisk ta-required"></span>
    </div>
</div>
<div class="form-group">
    <label for="to">TO</label>
    <div class="input-group">
        <input type="text" ng-model="form.to" class="form-control" placeholder="TO">
        <span class="input-group-addon glyphicon glyphicon-asterisk ta-required"></span>
    </div>
</div>
