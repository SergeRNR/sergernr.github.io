<div class="form-group">
    <label for="from">FROM</label>
    <div class="input-group">
        <input type="text" name="from" ng-model="app.form.from" class="form-control" placeholder="FROM" required>
        <span class="input-group-addon glyphicon glyphicon-asterisk ta-required"
            ng-class="{'ta-valid': filterForm.from.$valid}">
        </span>
    </div>
</div>
<div class="form-group">
    <label for="to">TO</label>
    <div class="input-group">
        <input type="text" name="to" ng-model="app.form.to" class="form-control" placeholder="TO" required>
        <span class="input-group-addon glyphicon glyphicon-asterisk ta-required"
            ng-class="{'ta-valid': filterForm.to.$valid}">
        </span>
    </div>
</div>
