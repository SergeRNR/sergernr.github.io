<div class="container">
    <div class="col-md-4">
        <ul>
            <li ng-repeat="item in app.filterTypes">
                <a ui-sref="app.{{item.type}}">{{item.name}}</a>
            </li>
        </ul>
    </div>
    <div class="col-md-8">
        <form name="form" novalidate>
            <fieldset>
                <legend>SEARCH</legend>
                <div class="form-group">
                    <label for="start_date">START DATE</label>
                    <input type="date" ng-model="app.form.sdate" class="form-control" id="start_date" placeholder="START DATE">
                </div>
                <div class="form-group">
                    <label for="end_date">END DATE</label>
                    <input type="date" ng-model="app.form.edate" class="form-control" id="end_date" placeholder="END DATE">
                </div>

                <ui-view></ui-view>

                <div class="form-group pull-right">
                    <button type="reset" class="btn btn-default">CLEAR</button>
                    <button
                        type="submit"
                        ng-click="app.search(app.form)"
                        ng-disabled=""
                        class="btn btn-success">SEARCH
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
    {{app.form.type}}
</div>
