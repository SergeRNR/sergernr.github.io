<form name="flightsForm" novalidate>
    <fieldset>
        <legend>FLIGHTS</legend>
        <div class="form-group">
            <label for="start_date">START DATE</label>
            <input type="date" ng-model="form.sdate" class="form-control" id="start_date" placeholder="START DATE">
        </div>
        <div class="form-group">
            <label for="end_date">END DATE</label>
            <input type="date" ng-model="form.edate" class="form-control" id="end_date" placeholder="END DATE">
        </div>
        <div class="form-group">
            <label for="from">FROM</label>
            <input type="text" ng-model="form.from" class="form-control" id="from" placeholder="FROM">
        </div>
        <div class="form-group">
            <label for="to">TO</label>
            <input type="text" ng-model="form.to" class="form-control" id="to" placeholder="TO">
        </div>
        <button type="reset" ng-click="$ctrl.reset()" class="btn btn-default">CLEAR</button>
        <button type="submit" ng-click="$ctrl.update(form)" class="btn btn-default">SEARCH</button>
    </fieldset>
</form>
